<html>
<head>
    <style>
        /* 2) Couche présentation ? */
        #banniere {
            position: absolute;
            left:2px;
            right:2px;
            height:30px;
            background-color: lightgrey;
            padding: 5px;
            text-align: center;
            line-height: 30px;
            vertical-align: middle;
            top:2px;
            border: 1px solid black;
        }
        #code, #visuel {
            border: 1px solid black;
            position: absolute;
            bottom:2px;
            top:46px;
            padding:5px;
        }
        #code {left:2px;right:50.2%;}
        #visuel {left:50.2%;right:2px;}
        #saisie {border:none;
            resize: none;
            height: 100%; width:100%;}

    </style>
    <script src="../utils/utils.js" ></script>
    <script>
        /* Couche interaction */
        function actualiser() {
            html("visuel",val("saisie"));
        }

        function majAuto() {
            // On met à jour SI la case est cochée
            if (val("cb")) {
                actualiser();
            }
        }
        function decocher(contexte) {
            // contexte est un objet représentant le contexte d'occurence de l'événement
            // On peut y trouver les coordonnées de la souris, le code de la touche appuyée
            // si les touches Ctrl, ALt, Shift étaient pressées au moment de l'evnt
            // DANS QUELLES PROPRIETES ?
            //console.log(contexte);
            if (contexte.key == "Escape") val("cb",false);
        }


        // Le navigateur met en oeuvre une "propagation d'événements",
        // qui fait qu'un survol du bouton sera détecté aussi au niveau de la banniere
        function foo(contexte) {
            console.log(contexte);
            // la propriete srcElement permet d'obtenir une référence vers l'élément initialement survolé
        }

    </script>
</head>

<body onkeyup="decocher(event);">
<!-- 1) Couche structure ? -->
<div id="banniere" onmouseover="foo(event);">
    <input  type="button" value="Actualiser" onclick="actualiser();"/>
    <input onclick="actualiser();" type="checkbox" id="cb"/>
    <label for="cb">automatiquement</label>
</div>

<div id="code">
    <textarea id="saisie" onkeyup="majAuto();">saisie</textarea>
</div>
<div id="visuel">visuel</div>

</body>


</html>
